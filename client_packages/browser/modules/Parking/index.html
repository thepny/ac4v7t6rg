<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="fonts/font/stylesheet.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/index.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700" rel="stylesheet">
	<script src="./js/library/vue.js"></script>
</head>

<body>
<div id="app">
	<div class="center">
		<img src="./img/num.png" class="num">
		<img src="./img/num.png" class="num3">
		<img src="./img/num2.png" class="num2">
		<img src="./img/num2.png" class="num4">
	</div>
	<div @click="exit" class="exit">
		<a>X</a>ВЫЙТИ
	</div>
	<div v-if="" class="parking">
		<div class="name">Парковка #{{parkname}}</div>
		<div class="street">{{street}}</div>
		<div class="allblocks">
			<div v-if="vehicles == '[]'">
				<a style="position: absolute; font-size: 3vw; text-align: center; margin-top: 7vw; font-weight: 600;">У ВАС НЕТ ТРАНСПОРТА</a>
				<div v-for="i in 5" style="filter: blur(0.4vw)" class="block2">
					<div class="vn">Tesla Model X</div>
					<div class="vnum">MERUMOND</div>
					<div class="btn2">ЗАБРАТЬ</div>
				</div>
			</div>
			<div class="block" v-for="data in vehicles">
				<div class="vn">{{data[0]}}</div>
				<div class="vnum">{{data[1]}}</div>
				<div @click="takecar(data[0], data[1])" class="btn">ЗАБРАТЬ</div>
			</div>
		</div>
	</div>
</div>
    <script src="./js/index.js"></script>
	<script src="./js/library/jquery-3.2.1.min.js"></script>
</body>
</html>
