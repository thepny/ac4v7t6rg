<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="fonts/font/stylesheet.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/index.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700" rel="stylesheet">
	<script src="./js/library/vue.js"></script>
</head>

<body>
	<div class="changeclothes">
		<div class="nameblock">
			<a>РАЗДЕВАЛКА</a>
			<p>{{name}}</p>
		</div>
		<div class="items">
			<div @click="btn(item)" v-for="item in items" class="block">
				<div class="text">{{item}}</div>
			</div>
		</div>
		<div>
			<div @click="exit()" class="btn">
				ПОДТВЕРДИТЬ
			</div>
			<div class="btn2"></div>
		</div>
		<div>
			<div style="left: 70%;" @click="exit2()" class="btn">
				ОЧИСТИТЬ
			</div>
			<div style="left: 71%;" class="btn2"></div>
		</div>
	</div>
    <script src="./js/index.js"></script>
	<script src="./js/library/jquery-3.2.1.min.js"></script>
</body>
</html>
