<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/animations.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;0,600;1,500&display=swap" rel="stylesheet">
    <title>Animations</title>
</head>
<body>
    <div id="app" v-show="isActive">
        <div class="animation">
            <xnavigation @setcategory="setCategory" :categories-list="categoriesList" :active-category="activeCategory"></xnavigation>
            <xmenu @play="playAnim" :walk-style="walkStyle" :fast-slots="fastSlots" :active-category="activeCategory" :animation-list="animationList"></xmenu>
        </div>
    </div>
</body>
<script src="./js/vue.js"></script>
<script src="./js/jquerry.js"></script>
<script src="./js/jquery-ui.min.js"></script>
<script src="animList.js"></script>
<script src="./js/animations.js"></script>
</html>
