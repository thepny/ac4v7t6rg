<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>home</title>
    <link rel="stylesheet" href="ls_castoms.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
</head>
<body>
    <div class="box">
        <div class="header">
			<a id="wheels_menu">
                <i class="fas fa-arrow-left"></i>
            </a>
			<img src="https://i.imgur.com/MJyVnie.png">
			<a id="exit_menu"><b>x</b>OUT</a>
		</div>
		<div class="logo_categories">
                    <p>Konstruktion der Reifen</p>
                </div>
        <div class="main">
            <div class="content_box">
                
                    <div id="stock" class="item">
                        <p>Standard</p>
                        <p>*price* $</p>
                    </div>
                
                    <div id="custom" class="item">
                        <p>Spezial</p>
                        <p>*price* $</p>
                    </div>
                
            </div>
        </div>
        <div class="footer">
                <h1>Geschwindigkeit</h1>
                <progress id="speed_bar" value="50" max="100"></progress>
                <h1>Bremsen</h1>
                <progress id="brakes_bar" value="50" max="100"></progress>
                <h1>Beschleunigung</h1>
                <progress id="boost_bar" value="50" max="100"></progress>
                <h1>Kupplung</h1>
                <progress id="clutch_bar" value="50" max="100"></progress>
        </div>
    </div>
<script src="../assets/js/jquery-3.2.1.min.js"></script>
     <script src="../assets/js/vue.js"></script>
    <script src="tuning.js"></script>
</body>
</html>
